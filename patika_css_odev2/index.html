<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Google Beta | 2018</title>
    <!-- CSS Dosyasını çağırmadığımdan dolayı kaybolan 30 dakikam ahh ki ne ahh -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="center-horizontal">
        <img src="img/google.jpg" alt="google_1998">
    </header>

    <main class="center-horizontal">
        <section class="bgc-1">
            <span>Search the web using Google!</span><br>
            <input type="text" size="40px">
            <div>
                <button type="submit">Google Search</button>
                <button type="submit">I'm feeling lucky</button>
            </div>
        </section>

        <section id="main" class="mt1 flex center-vertical">
            <div id="left-group" class="all-groups bgc-2">
                <span>Special Searches</span>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford
                    Search</a>
                <a href="https://web.archive.org/web/19981202230410/http:/www.google.com/linux">Linux Search</a>
            </div>

            <div id="center-group" class="all-groups bgc-3 fs-13">
                <a href="#">Help!</a>
                <a href="#">About Google</a>
                <a href="#">Company Info</a>
                <a href="#">Google! Logos</a>
            </div>

            <div id="right-group" class="all-groups bgc-4 fs-13">
                <span>Get Google!</span><br>
                <span>updates monthly:</span><br>
                <input type="text" placeholder="your e-mail"><br>
                <button type="submit">Subscribe</button>
                <a href="#">Archive</a>
            </div>
        </section>
    </main>
    <footer class="center-horizontal fs-13">
        <span>Copyright ©1998 Google Inc.</span>
    </footer>

</body>

</html>
